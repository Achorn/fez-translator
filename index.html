<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fez Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fez Translator</h1>
    <div id="translatedText">
      start adding characters by clicking on the buttons above...
    </div>

    <div id="charContainer">
      <div id="charButtonContainer">
        <p>A</p>
        <button class="icon-button">
          <svg name="a" id="charIcon">
            <use href="/assets/alphabet_symbols.svg#a-char" />
          </svg>
        </button>
      </div>
      <div id="charButtonContainer">
        <p>B</p>
        <button class="icon-button">
          <svg name="b" id="charIcon">
            <use href="/assets/alphabet_symbols.svg#b-char" />
          </svg>
        </button>
      </div>
      <div id="charButtonContainer">
        <p>C</p>
        <button class="icon-button">
          <svg name="c" id="charIcon">
            <use href="/assets/alphabet_symbols.svg#c-char" />
          </svg>
        </button>
      </div>
    </div>
    <div>
      <button id="spaceButton" class="text-button">space</button>
    </div>
    <button id="copyButton" class="text-button">copy</button>
    <button id="deleteButton" class="text-button">delete</button>
    <button id="restartButton" class="text-button">Restart</button>
    <script src="scripts.js"></script>
  </body>
</html>
